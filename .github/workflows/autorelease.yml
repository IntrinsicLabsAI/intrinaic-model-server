name: Autorelease main with minor version bumps
on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  autorelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Autorelease Trigger
        id: autorelease
        uses: a10y/autorelease-action@0.5.0
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
